spring:
  mail:
    default-encoding: UTF-8
    host: smtp.163.com
    protocol: smtp
    username: xxxxxx
    # 服务授权码, 不是邮箱密码
    password: ggggggg
    properties:
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 3000
      mail.smtp.writetimeout: 5000
  freemarker:
    #设置编码格式
    charset: utf-8
    #设置文件后缀
    suffix: .ftl
    #设置ftl文件路径
    template-loader-path: classpath:/templates
    #关闭缓存，及时刷新，上线生产环境需要改为true
    cache: false
logging:
  file:
    path: logs/spring-boot-mail.log
server:
  port: 8081
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
#        domain: zy.com
        path: /
#        secure: true
        name: authId

#spring-boot 端点相关配置
management:
  server:
    port: 9090
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
      # 访问方式: http://localhost:9090/zy/cloud
      base-path: /zy/cloud